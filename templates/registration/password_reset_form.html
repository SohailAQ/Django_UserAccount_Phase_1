{% extends 'base.html' %}

<h2>Forgot your Password?</h2>
 
{% block content %}
    <p>Enter your email address below and we will email instructions for setting a new one.</p>
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit" class="btn btn-secondary">Send me instructions!</button>
    </form>
{% endblock content %}
